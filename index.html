<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="assets/style/index.css">
    <script type="module" src="assets/script/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Movie Search</h1>
        <p>Your favorite movies are here</p>
        <div class="search-container">
            <div class="search-box" id="searchBox">
                <input type="text" id="searchInput" placeholder="Enter movie name">
                <ul id="suggestions"></ul>
            </div>
            <button id="searchButton">Find Moive</button>
        </div>
        <div id="movieContent"></div>
    </div>
    
</body>
</html>
